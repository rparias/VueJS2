<!DOCTYPE html>
<html lang="en">
<head>
    <title>Primera app con Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vm">
        <button v-on:click="primero++">Incrementar el primero</button>
        <button v-on:click="segundo++">Incrementar el segundo</button>
        <button v-on:click="tercero++">Incrementar el tercero</button>
        <button v-on:click="cuarto++">Incrementar el cuarto</button>
        <p>Primero: {{ primero }}</p>
        <p>Segundo: {{ segundo }}</p>
        <p>Tercero: {{ tercero }}</p>
        <p>Cuarto: {{ cuarto }}</p>
        <p>Total: {{ total }}</p>
    </div>
    <script src="vue.js"></script>
</body>
</html>
